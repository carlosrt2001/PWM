<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/style.css">
        <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
        <title>Proyecto</title>
        
    </head>

    <body>

        <header class="header">
        </header>

        <header class="header2" >
        </header>
        
        <main>
            <div id="contenedor_login_general">
                <div class="contenedor_login">
                    <i id="boton_perfil" class='uil uil-user-circle'></i>
                    <form id="formulario_login">
                        <div class="social_media">
                            <button class="google sign-in"><i class="uil uil-google"></i> Iniciar Sesion con Google</button>
                            <button class="facebook sign-in"><i class="uil uil-facebook"></i> Iniciar Sesion con Facebook</button>
                            <button class="apple sign-in"><i class="uil uil-apple"></i> Iniciar Sesion con Apple</button>

                            <div id="contenedor_interior">
                                <input type="text" id="username" class="input_login" name="username" placeholder="Nombre de usuario" required value="">
                                <input type="password" id="password" class="input_login" name="password" placeholder="Contraseña" required value="">
                                <input type="submit" class="boton_login" value="Iniciar Sesión" onclick="login()">
                                <p class="mensaje">¿Olvido su contraseña?</p>
                            </div>   
                        </div>
                    </form>
                </div>


            </div>
            
        </main>

        <footer class="footer">
        </footer>


    <script src="./js/ajax.js"></script>
    <script src="./js/main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/jquery.validate.min.js"></script>


    </body>

</html>
