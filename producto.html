<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/style.css">
        <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
        <title>Proyecto</title>

    </head>

    <body>

        <header class="header">
        </header>

        <header class="header2" >
        </header>

        <main>



            <section class="product">
                <div id="bloque_producto">
                    <img class="sneaker_image" src="" alt="">
                    <div id="bloque_informacion">
                        <h1 class="sneaker_title"></h1>
                        <h3 class="sneaker_price"></h3>
                        <p>El fulgor sigue vivo en las Nike Air Force 1 '07, 
                            un modelo original de baloncesto que introduce un nuevo 
                            giro a sus ya característicos revestimientos con costuras duraderas,
                            sus acabados impecables y la cantidad perfecta de reflectante.</p>
                    </div>
                </div>

                <div id="contenedor_general">
                    <div id="bloque_interacciones">
                        <form action="">Seleccionar Talla: 
                            <select name="" id="">
                                <option value="39">39</option>
                                <option value="40">40</option>
                                <option value="41">41</option>
                                <option value="42">42</option>
                                <option value="43">43</option>
                            </select>
                        </form>

                        <div id="iconos">
                            <a class="uil uil-heart-alt"></a>
                            <a class="uil uil-shopping-bag"></a>
                        </div>
                        
                    </div>

                    <div id="contenedor_estrellas">
                        <i class="uil uil-favorite"></i>
                        <i class="uil uil-favorite"></i>
                        <i class="uil uil-favorite"></i>
                        <i class="uil uil-favorite"></i>
                        <i class="uil uil-favorite"></i>
                    </div>

                </div>


            <section id="reseña">
                <div id="bloque_columnas">
                    <div id="bloque_reseña">
                        <i class="uil uil-plus-circle"></i>
                        <h6>Añadir reseña</h6>
                    </div>
                </div>

            </section>
        </main>

        <footer class="footer">
        </footer>

        <script src="./js/animaciones.js"></script>
        <script src="./js/main.js"></script>
        <script src="./js/load.js"></script>
        <script src="./js/loadProduct.js"></script>
        
    </body>
</html>
