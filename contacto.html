<!DOCTYPE html
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
        <link rel="stylesheet" href="./css/style.css">
        <title>Contacto</title>
    </head>

    <body>
        <header class="header">
        </header>

        <header class="header2" >
        </header>

        <main>
            <div class="contacto">
                <div class="título">
                    <h6>Contacta con Nosotros</h6>
                </div>

                <div class="fila_contacto">
                    <div class="ubicación">
                        <img class="mapa" src="./imagenes/mapa.png" alt="" srcset="">
                        <p class="pie">Puedes visitarnos en
                            <br>C. Pío XII, 81, 35006 Las Palmas de Gran Canaria, Las Palmas</p>
                    </div>

                    <div class="telefonoymail">
                        <div class="teléfono">
                            <i class="uil uil-phone"></i>
                            <p>Teléfono:<br>+34 913753366</p>
                            </p>
                        </div>
                        <div class="mail">
                            <i class="uil uil-envelope"></i>
                            <p>Email:<br>contacto@email.com</p>
                        </div>
                    </div>
                </div>

                <div class="horario">
                    <p>Horario:<br>Lunes - Viernes: 9:00-21:00<br>Sábado: 9:00-18:00</p>
                </div>

                <div class="RRSS">
                    <div class="nuestras_redes">
                        <h6>Nuestras Redes Sociales</h6>
                    </div>
                    <div class="instaytwitter">
                        <div class="instagram">
                            <i class="uil uil-instagram-alt"></i>
                            <p>Instagram</p>
                        </div>
                        <div class="twitter">
                            <i class="uil uil-twitter"></i>
                            <p>Twitter</p>
                        </div>
                    </div>
                </div>

            </div>
        </main>

        <footer class="footer">
        </footer>

        <script src="./js/animaciones.js"></script>
        <script src="./js/main.js"></script>
    </body>
</html>
